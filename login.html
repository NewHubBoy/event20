<!DOCTYPE html>
<html lang="Zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo S -->
    <div class="layui-main">
        <h1>
            <!-- 点击 logo 刷新页面 -->
            <a href="javascript: location.reload();">
                <img src="./assets/images/logo.png" alt="大事件">
            </a>
        </h1>
    </div>
    <!-- logo E -->
    <!-- 登录注册区域 S -->
    <div class="loginAndRegBox">
        <!-- 登录标题 -->
        <div class="title-box"></div>
        <!-- 登录的div S-->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" aut
                        ocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：普通按钮和提交按钮的区别就是提交按钮有多个 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
                </div>

                <!-- a 链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 登录的div E-->

        <!-- 注册的div S-->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" aut
                        ocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：普通按钮和提交按钮的区别就是提交按钮有多个 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>

                <!-- a 链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
        <!-- 注册的div E-->
    </div>
    <!-- 登录注册区域 E -->

    <!-- 导入 layui 的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery  -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 带有效期的本地存储 -->
    <script src="./assets/js/locaSetTime.js"></script>
    <!-- 引入 ajax 过滤器 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js 脚本 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
